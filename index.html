<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="badal.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>
         
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

        <!-- grant location container -->
         <div class="sub-container grant-location-container">
            <img src="location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access To Get Weather Information.</p>
            <button class="btn" data-grantAccess>Grant Access</button>
           
         </div>
   

        <!-- Search form -->

        <form class="form-container" data-searchForm>
            <input placeholder="Search for City... " data-searchInput>
            <button class="btn" type="submit">
                <img src="search.png" alt="seaching" width="20" height="20" loading="lazy">
            </button>
        </form>


        <!-- loading screen container -->

        <div class=" sub-container loading-container">
            <img src="loading.gif" alt="loading ka animation wala photo" width="150" height="150">
            <p>Loading</p>

        </div>

        <!-- show weather information -->

        <div class=" sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>          
            <!-- weather Description -->
            <p data-weatherDesc></p>
            <!-- weather Icon -->
            <img data-weatherIcon>
            <!-- Temperature -->
            <p data-temp></p>
            <!-- 3cards - parameters -->
             <div class="parameter-container">

                 <!-- cards-1 -->
                 <div class="parameter">
                    <img src="wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                 </div>
                  <!-- cards-2 -->
                  <div class="parameter">
                    <img src="humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                 </div>
                  <!-- cards-3 -->
                  <div class="parameter">
                    <img src="cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>



             </div>
        </div>

            <div class="sub-container error-control">
              <img src="not-found.png" alt="not found">
              <p>Invalid City given by you!!..</p>
            </div>
 

        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
